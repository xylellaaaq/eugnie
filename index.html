<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özür Dilerim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            perspective: 1000px;
        }
        
        .apology-text {
            font-size: 5vw;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: 
                scaleInOut 4s ease-in-out infinite,
                float 6s ease-in-out infinite;
            transform-origin: center;
        }
        
        @keyframes scaleInOut {
            0% { 
                transform: scale(0.1) rotateY(0deg); 
                opacity: 0;
            }
            20% { 
                transform: scale(1.2) rotateY(180deg); 
                opacity: 1;
            }
            40% { 
                transform: scale(1) rotateY(360deg); 
                opacity: 1;
            }
            60% { 
                transform: scale(1) rotateY(540deg); 
                opacity: 1;
            }
            80% { 
                transform: scale(1.2) rotateY(720deg); 
                opacity: 1;
            }
            100% { 
                transform: scale(0.1) rotateY(900deg); 
                opacity: 0;
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .dots {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
            animation: dotFloat 8s linear infinite;
        }
        
        @keyframes dotFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dots" id="dotsContainer"></div>
    <div class="container">
        <div class="apology-text">Özür Dilerim</div>
    </div>
    
    <script>
        // Nokta animasyonu için noktaları oluştur
        function createDots() {
            const dotsContainer = document.getElementById('dotsContainer');
            const dotCount = 50;
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                
                // Rastgele pozisyon
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.animationDelay = Math.random() * 8 + 's';
                dot.style.animationDuration = (5 + Math.random() * 5) + 's';
                
                dotsContainer.appendChild(dot);
            }
        }
        
        // Sayfa yüklendiğinde noktaları oluştur
        window.addEventListener('load', createDots);
    </script>
</body>
</html>
