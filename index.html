<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helosumun Doƒüum G√ºn√º</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffe6f0, #ffe0cc);
      overflow: hidden;
      height: 100vh;
      position: relative;
      text-align: center;
      color: #333;
    }
    h1.title {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #ff3399;
      animation: fadeInDown 2s ease-in-out infinite alternate;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      position: relative;
    }
    .name {
      position: absolute;
      font-size: 2rem;
      font-weight: bold;
      animation: floatText 4s ease-in-out infinite;
    }
    .left { left: 10%; color: #ff3399; }
    .right { right: 10%; color: #3399ff; }

    .heart {
      width: 100px;
      height: 90px;
      background-color: red;
      position: relative;
      animation: pulse 1s infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -50px;
      left: 0;
    }
    .heart::after {
      left: 50px;
      top: 0;
    }

    .cake {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: all 1s ease-in-out;
    }
    .cake.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      animation: bounce 1s infinite;
    }

    .countdown {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      background: white;
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      animation: slideUp 2s ease-in-out;
    }

    .letter {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 20;
      animation: fadeIn 2s ease-in-out;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, -48%) scale(1); }
      50% { transform: translate(-50%, -52%) scale(1.1); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 class="title">Helosumun doƒüum g√ºn√º i√ßin geri sayƒ±m</h1>

  <div class="center">
    <div class="name left">Deniz</div>
    <div class="heart"></div>
    <img class="cake" id="cake" src="https://cdn-icons-png.flaticon.com/512/3534/3534386.png" alt="Kek">
    <div class="name right">Helin</div>
  </div>

  <div class="countdown" id="countdown"></div>
  <div class="letter" id="letter" onclick="openLetter()"></div>
  <canvas id="confetti"></canvas>

  <script>
    const countdownEl = document.getElementById("countdown");
    const cake = document.getElementById("cake");
    const letter = document.getElementById("letter");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function updateCountdown() {
      const now = new Date();
      const target = new Date("2025-08-18T00:00:00");
      const diff = target - now;

      if (diff <= 0) {
        countdownEl.style.display = "none";
        cake.classList.add("show");
        setTimeout(() => {
          cake.classList.remove("show");
          startConfetti();
          letter.style.display = "block";
          letter.innerText = "üíå Mektubu a√ßmak i√ßin tƒ±kla";
        }, 2500);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `${days} g√ºn ${hours} saat ${minutes} dakika ${seconds} saniye kaldƒ±`;
    }

    function openLetter() {
      letter.innerText = "Helosum seni √ßoooooooooooook seviyorum ‚ù§Ô∏è";
    }

    let pieces = [];
    function startConfetti() {
      pieces = Array.from({ length: 150 }).map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        speed: 2 + Math.random() * 3,
        radius: 5 + Math.random() * 5,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`
      }));
      requestAnimationFrame(updateConfetti);
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pieces) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speed;
        if (p.y > canvas.height) p.y = -10;
      }
      requestAnimationFrame(updateConfetti);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
